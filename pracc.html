<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmify</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }
      body {
        position: relative;
      }
      .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(1.2) contrast(1.1);
      }
      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.4),
          rgba(0, 0, 0, 0.1)
        );
        z-index: 0;
      }
      .viewport-header {
        position: relative;
        display: flex;
        align-items: center;
        padding: 0 20px;
        margin-top: 30px;
        z-index: 1;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffcc00;
        text-decoration: none;
      }
      .navbar {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-left: 300px;
        margin-right: 530px;
      }
      .navbar a {
        color: #d9cbbf;
        text-decoration: none;
        font-weight: bold;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
          1px 1px 0 #000;
        padding: 5px 10px;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
      }
      .navbar a:hover {
        transform: scale(1.1);
      }
      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50px;
        background-color: transparent;
        border: 3px solid #d9cbbf;
        color: #d9cbbf;
        font-size: 16px;
        padding: 10px 20px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        margin-right: 15px;
        gap: 10px;
      }
      .button:hover {
        background-color: #ffcc00;
        color: #000;
      }
      .button i {
        font-size: 18px;
      }
      .section-main {
        display: flex;
        align-items: flex-start;
        margin-left: 300px;
        color: #ffcc00;
        gap: 6rem;
      }
      .section-main1 {
        flex: 1;
        width: 50%;
        padding-left: 50px;
        padding-top: 50px;
      }
      .main1-h1 {
        font-size: 2.8rem;
        font-weight: 700;
        line-height: 1.05;
        letter-spacing: -0.5px;
        font-family: "Times New Roman", Times, serif;
      }
      .main1-p {
        font-size: 1.3rem;
        line-height: 1.6;
        margin-bottom: 40px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: normal;
        color: #f8f8f8;
      }
      .delivered-meals {
        display: flex;
        align-items: center;
        margin-top: 2rem;
        gap: 2rem;
      }
      .delivered-images {
        display: flex;
        margin-right: 20px;
      }
      .delivered-images img {
        height: 3.3rem;
        width: 3.3rem;
        border-radius: 50%;
        margin-right: -1.3rem;
        border: 3px solid #fdf2e9;
      }
      .deliver {
        font-size: 1.5rem;
        font-weight: 800;
        font-family: "Times New Roman", Times, serif;
        color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <video class="bg-video" autoplay loop muted playsinline>
      <source
        src="C:/Users/rishi/OneDrive/Documents/final year project/video2.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
    <div class="bg-overlay"></div>
    <header class="viewport-header">
      <a href="#" class="logo">Farmify</a>
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#aboutus">About Us</a>
        <a href="#gallery">Gallery</a>
      </nav>
      <button class="button">
        <i class="fa-solid fa-user"></i>
        <span>Signup</span>
      </button>
      <button class="button">
        <i class="fa-solid fa-right-to-bracket"></i>
        <span>Login</span>
      </button>
    </header>
    <section class="section-main">
      <div class="section-main1">
        <h1 class="main1-h1">
          Farmify uses AI and prediction models to forecast crop yields,
          enabling smarter farming.
        </h1>
        <p class="main1-p">
          "To predict your crop yields, just click down because even farmers
          need a little AI magic!"
        </p>
        <button class="button">
          <i class="fa-duotone fa-solid fa-arrow-right"></i>
          <span>Click Here</span>
        </button>
        <div class="delivered-meals">
          <div class="delivered-images">
            <img
              src="C:/Users/rishi/OneDrive/Documents/final year project/gp1.jpg"
              alt="Customer testimonial icon"
            />
            <img
              src="C:/Users/rishi/OneDrive/Documents/final year project/gp2.jpg"
              alt="Customer testimonial icon"
            />
            <img
              src="C:/Users/rishi/OneDrive/Documents/final year project/gp3.jpg"
              alt="Customer testimonial icon"
            />
            <img
              src="C:/Users/rishi/OneDrive/Documents/final year project/gp4.jpg"
              alt="Customer testimonial icon"
            />
            <img
              src="C:/Users/rishi/OneDrive/Documents/final year project/gp5.jpg"
              alt="Customer testimonial icon"
            />
            <img
              src="C:/Users/rishi/OneDrive/Documents/final year project/gp6.jpg"
              alt="Customer testimonial icon"
            />
          </div>
          <p class="deliver">Get Precise Results in Just Minutes!</p>
        </div>
      </div>
    </section>
  </body>
</html>
