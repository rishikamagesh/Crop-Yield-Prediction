<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmify Users & Accuracy</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .chart-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>
<body>

    <h2>ðŸŒ± Farmify Users & Accuracy ðŸ“Š</h2>
    <div class="chart-container">
        <canvas id="farmifyChart"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Script Loaded");

            const canvas = document.getElementById("farmifyChart");
            if (!canvas) {
                console.error("Canvas element not found!");
                return;
            }

            const ctx = canvas.getContext("2d");

            if (typeof Chart === "undefined") {
                console.error("Chart.js not loaded!");
                return;
            }

            new Chart(ctx, {
                type: "line",
                data: {
                    labels: ["2020", "2021", "2022", "2023", "2024"],
                    datasets: [
                        {
                            label: "Users (in thousands)",
                            data: [10, 50, 120, 250, 500],
                            borderColor: "green",
                            backgroundColor: "rgba(0, 128, 0, 0.2)",
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true,
                        },
                        {
                            label: "Prediction Accuracy (%)",
                            data: [70, 75, 80, 85, 90],
                            borderColor: "orange",
                            backgroundColor: "rgba(255, 165, 0, 0.2)",
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true, position: "top" },
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: { display: true, text: "Users & Accuracy (%)" },
                        }
                    },
                    animation: { duration: 2000, easing: "easeInOutQuart" }
                }
            });
        });
    </script>

</body>
</html>
