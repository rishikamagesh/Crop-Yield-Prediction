<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmify - Agricultural Yield Prediction</title>
    <style>
      body {
        background-image: url("R:/python/finalyear/cartbg.jpg");
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: white;
        margin-bottom: 20px;
      }

      h2 {
        color: white;
        margin-bottom: 20px;
      }

      form {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: white;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #43cea2;
        color: white;
        border: none;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #185a9d;
      }

      .result-box {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        margin: 20px auto;
        color: white;
      }

      .result-box h3 {
        color: #43cea2;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŒ¾ Farmify - Agricultural Yield Prediction</h1>

      <h2>Enter Input Features</h2>
      <form action="/" method="POST">
        <label for="year">Select Year:</label>
        <select name="year" id="year">
          {% for year in years %}
          <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>

        <label for="area">Select Country:</label>
        <select name="area" id="area">
          {% for country in countries %}
          <option value="{{ country }}">{{ country }}</option>
          {% endfor %}
        </select>

        <label for="item">Select Crop:</label>
        <select name="item" id="item">
          {% for crop in crops %}
          <option value="{{ crop }}">{{ crop }}</option>
          {% endfor %}
        </select>

        <label for="pesticides_tonnes">Pesticides Used (tonnes):</label>
        <input
          type="number"
          step="0.1"
          name="pesticides_tonnes"
          id="pesticides_tonnes"
          required
        />

        <label for="avg_temp">Average Temperature (Â°C):</label>
        <input
          type="number"
          step="0.1"
          name="avg_temp"
          id="avg_temp"
          required
        />

        <label for="rainfall">Average Rainfall (mm/year):</label>
        <input
          type="number"
          step="0.1"
          name="rainfall"
          id="rainfall"
          required
        />

        <input type="submit" value="Predict Yield" />
      </form>

      {% if prediction %}
      <div class="result-box">
        <p>
          The predicted agricultural yield for <strong>{{ item }}</strong> in
          <strong>{{ area }}</strong> for the year
          <strong>{{ year }}</strong> is:
        </p>
        <h3>{{ prediction }} tonnes</h3>
      </div>
      {% endif %}
    </div>
  </body>
</html>
